<div class="row card" ng-repeat="game in games">
	<div class="column text-center">
		<h4>{{game.teams[0]}}</h4>
		<h5>{{game.source}}</h5>
	</div>
	<div class="column text-center">
	VS
	</div>
	<div class="column text-center">
		<h4>{{game.teams[1]}}</h4>
		<h5>{{game.score}}</h5>
	</div>
</div>

<pre>{{games | json}}</pre>

<button ng-click='action()'>Button </button>
