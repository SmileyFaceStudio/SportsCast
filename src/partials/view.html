<p>This is View page</p>
<button ui-sref="frame.home">Back Home</button>
<div class="row">
<div class="column card" ng-repeat="stream in streams">
Rating: {{stream.ups}} <br/>
<ul>
<li ng-repeat="(key, value) in stream.urls">
<button ng-click="handleUrl(value)">Link {{key}}</button>
</li>
</ul>
</div>
</div>

<webview ng-src="{{streamUrl}}" autosize="on" minwidth="1000" minheight="1000"></webview>
